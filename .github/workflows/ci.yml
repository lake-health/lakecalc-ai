name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        use_layout: [false, true]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests (USE_LAYOUT_PAIRING=${{ matrix.use_layout }})
        env:
          USE_LAYOUT_PAIRING: ${{ matrix.use_layout }}
        run: pytest -q
