<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LakeCalc.ai — IOL Parser</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; max-width: 900px; margin: 2rem auto; }
    .dropzone {
      border: 2px dashed #888; border-radius: 12px; padding: 24px; text-align: center;
      color: #555; margin: 16px 0; transition: background 0.2s,border-color 0.2s;
    }
    .dropzone.dragover { background: #f7faff; border-color: #2563eb; color: #2563eb; }
    pre { background: #111; color: #ddd; padding: 12px; border-radius: 8px; overflow: auto; }
    label { display: inline-flex; align-items: center; gap: 6px; margin-right: 16px; }
    .controls { margin: 8px 0 16px; }
    button { padding: 8px 14px; border-radius: 8px; border: 1px solid #444; background:#222; color:#fff; cursor:pointer; }
    button:hover { background:#111; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <h1>LakeCalc.ai — IOL Parser</h1>

  <input id="fileInput" type="file" />
  <div id="dz" class="dropzone">Drag & drop a PDF/image here</div>

  <div class="controls">
    <label><input id="includeRaw" type="checkbox" /> Include raw text preview</label>
    <label><input id="forcePdf" type="checkbox" /> Force PDF text</label>
    <label><input id="forceOcr" type="checkbox" /> Force OCR</label>
  </div>

  <button id="uploadBtn">Upload & Parse</button>

  <p class="muted">Health: <a href="/api/health">/api/health</a></p>

  <h3>Response</h3>
  <pre id="out">(awaiting upload)</pre>

  <script>
    const fileInput = document.getElementById('fileInput');
    const dropzone = document.getElementById('dz');
    const out = document.getElementById('out');

    function setDrag(evt, on) {
      evt.preventDefault(); evt.stopPropagation();
      dropzone.classList.toggle('dragover', on);
    }

    ['dragenter', 'dragover'].forEach(ev => dropzone.addEventListener(ev, e => setDrag(e, true)));
    ['dragleave', 'drop'].forEach(ev => dropzone.addEventListener(ev, e => setDrag(e, false)));

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      if (e.dataTransfer.files && e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
      }
    });

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      if (!fileInput.files.length) { out.textContent = 'Please choose or drop a file.'; return; }
      const form = new FormData();
      form.append('file', fileInput.files[0]);

      const params = new URLSearchParams();
      if (document.getElementById('includeRaw').checked) params.set('include_raw', '1');
      const forcePdf = document.getElementById('forcePdf').checked;
      const forceOcr = document.getElementById('forceOcr').checked;
      if (forcePdf && forceOcr) { out.textContent = 'Choose only one: Force PDF or Force OCR.'; return; }
      if (forcePdf) params.set('force_pdf', '1');
      if (forceOcr) params.set('force_ocr', '1');

      out.textContent = 'Uploading...';
      try {
        const res = await fetch('/api/parse-file?' + params.toString(), { method: 'POST', body: form });
        const json = await res.json();
        out.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        out.textContent = 'Request failed: ' + err;
      }
    });
  </script>
</body>
</html>
